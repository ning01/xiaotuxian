<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>小兔仙</title>
    <link rel="stylesheet" href="./lib/iconfont/iconfont.css" />

  </head>
  <body>
    <!-- 主体内容区域 -->
    <div class="main">
      <!-- 用户信息 -->
      <div class="panel user-info">
        <div class="location">
          <span class="iconfont icon-location"></span>
        </div>
        <div class="user">
          <p class="top">
            <span class="user-name">林丽</span>
            <span class="phone">18500667882</span>
          </p>
          <p class="bottom">
            北京市  海淀区  中关村软件园   信息科技大厦1号
            楼410#
          </p >

        </div>
        <div class="btn">
          <span class="iconfont icon-more"></span>
        </div>
        <!-- 商品 -->
        <!-- 滑动内容 -->

      </div>
    <div class="panel goods">
      <div class="pic">
        <img src="./uploads/pic.png" alt="">
      </div>
      <div class="info">
        <h5>康尔贝 非接触式红外体温仪
          领券立减30元 婴儿级材质 测温…
        </h5>
        <p class="depict">粉色   红外体温计</p>
        <p >
          <span class="price1">&yen;266</span>
          <span class="price2">&yen;299</span>
        </p>
      </div>
      <div class="count">
        <span class="iconfont icon-x"></span>1
      </div>
    </div>
    <!-- 商品 -->
    <!-- 滑动内容配送 -->
    <div class="panel delive">
      <div class="way">
        <span>配送方式</span>
       <span> 顺丰快递</span>
      </div>
      <div class="buyer">
        买家备注
        <span class="info">希望可以尽快发货，谢谢~</span>
      </div>
      <div class="payoff">
        <span>支付方式</span>
        <span>支付宝<span class="iconfont icon-more"></span></span>
      </div>


    </div>
    <!-- 滑动内容配送 -->
    <!-- 商品价格 -->

      <div  class="panel container-total">
      <div class="total">
        <span>商品总价</span>
        <span>￥299.00</span>
      </div>
      <div class="fare">
        <span>运费</span>
        <span>￥0.00</span>
      </div>
      <div class="discount">
        <span>折扣</span>
        <span class="red">-￥30.00</span>
      </div>
    </div>

    <!-- 商品价格 -->
    </div>
    <!-- 主体内容区域 -->


    <!-- 底部pay区域 -->
    <div class="pay">
      <div class="left">
        合计:
        <spa class="red">&yen;<i>266:00</i></span>
      </div>
      <div class="right">
        <a href="#">去支付</a>
      </div>
    </div>

  </body>
</html>
